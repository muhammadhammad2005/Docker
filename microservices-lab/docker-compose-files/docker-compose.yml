###############################
version: '3.8'
services:
  user-service:
    build:
      context: ../user-service
    container_name: user-service
    ports:
      - "3001:3001"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      retries: 5

  product-service:
    build:
      context: ../product-service
    container_name: product-service
    ports:
      - "3002:3002"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 10s
      retries: 5

  order-service:
    build:
      context: ../order-service
    container_name: order-service
    ports:
      - "3003:3003"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      retries: 5

  api-gateway:
    build:
      context: ../api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    networks:
      - microservices-network
    depends_on:
      - user-service
      - product-service
      - order-service
    environment:
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003

  nginx-lb:
    build:
      context: ../nginx-lb
    container_name: nginx-lb
    ports:
      - "80:80"
    networks:
      - microservices-network
    depends_on:
      - user-service
      - product-service
      - order-service
      - api-gateway

networks:
  microservices-network:
    driver: bridge

